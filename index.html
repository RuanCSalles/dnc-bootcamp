<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>Esse será um evento para todos os alunos
            <br>da <b>DNC</b>, que querem <span class="invert">acelarar a carreira</span> com uma
            <br>semana intensiva de conteúdo de mercado entre
            <br><span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span><br>
            </h2>
        </header>
        <form>
            <div class="formgroup">
                <label>Nome</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="formgroup">
                <label>Sobrenome</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formgroup">
                <label>Área de Interesse</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="formgroup">
                <label>E-mail</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="formgroup">
                <label>Telefone</label>
                <input type="text" placeholder="(99)99999-9999">
            </div>

            <div class="formgroup">
                <label>Insira uma frase criativa aqui</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de fazer">
            </div>

                <input type="submit" value="Login">

        </form>
    </section>


</body>
</html>
